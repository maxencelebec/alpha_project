<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="subscribe.css">
  <link rel="icon" type="image/png" href="alphish_icon.png" />
  <title>Sign up</title>
</head>

<body>

<div class="logo">
  	<img id="logo" src="alphish3.png" width="200px">
</div>

<div class="main">
<p class="sign" align="center">Registration</p>

<form class="form1" id="inscription" method="post" th:action="@{/inscription}" th:object="${inscriptionForm}" >
	<div class="block_left">
		<input class="un " type="text" align="center" placeholder="mail" name="mail" >
	    <input class="un " type="text" align="center" placeholder="confirmMail" name="confirmMail" >
	    <input class="pass" type="password" align="center" placeholder="password" name="password" >
	    <input class="pass" type="password" align="center" placeholder="confirmPassword" name="confirmPassword" >
	</div>
	<div class="block_right">
		<input class="un " type="text" align="center" placeholder="name" name="name" >
	    <input class="un " type="text" align="center" placeholder="surname" name="surname" >
	    <input class="pass" type="text" align="center" placeholder="username" name="username">
	    <div>
	    <p class="titleimgprofil">Image de profil :</p>
	    	<div class="flex_img">
		    	<label for="mol"><img src="molecule.png"></label>
		    	<label for="nur"><img src="nurse.png"></label>
		    	<label for="bal"><img src="ballon.png"></label>
	    	</div>
	    	<div class="flex_radio">
			    <input type="radio" id="mol" name="image" value="molecule.png" checked>
			    <input type="radio" id="nur" name="image" value="nurse.png">
			    <input type="radio" id="bal" name="image" value="ballon.png">
		    </div>
	    </div>
	</div>
	<input type="submit" class="submit" id="sub" value="Valider">
	<span class="error"></span>
</form>
	

</div>


<script type="text/javascript" src="js/subscribe.js"></script>
      
</body>
						
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Alpha </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="alphish_icon.png" />
    <link rel="stylesheet" href="home.css">
</head>

<body>

<div class="header" th:insert="header"> </div>

<div class="poster">
	<form method="post" class="newpost" th:action="@{/publication}" th:object="${publicationForm}">
		<input type="text" placeholer="Titre..." name="titre"/>
		<textarea rows="5" cols="40" placeholder="New Post..." name="contenu"></textarea>
		<input type="submit" value="Publier" />
	</form>
</div>

<div class="main">
	<div class="posts">
	
	    Posts
	    
	    	<fieldset th:each="sujet : ${sujet}">
			    <legend>Sujet : <sujet style="font-family:bold;" th:text="${sujet.titre}"></sujet></legend>
			  		<p th:text="${sujet.contenu}"> </p>
			  	
			  	<div class="likes" th:text="${sujet.list_like}"></div>
				  	<fieldset>
			   		<legend>Answers</legend>
			   			<fieldset>
			   			<legend>From Lucas du 75</legend>
			   				<p>Ferme la et travaille au lieu d'inventer du texte et de perdre 
							   ton temps. Tu te crois supérieur ? En réalité je te marche dessus 
							   sombre chameau unijambiste constipé !</p>
			   		
			  			</fieldset>
			   		
			  		</fieldset>
		    </fieldset>
	</div>
	
	<div class="filter">
		
		<form method="post" action="#">
			<input type="text" placeholder="Search for a subject..." />
		</form>
		
		<fieldset>
	    <legend>Filter</legend>
	    </fieldset>
	
	</div>
</div>








</body>
</html>

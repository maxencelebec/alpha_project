<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Alpha </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="alphish_icon.png" />
    <link rel="stylesheet" href="parameters.css">
</head>

<body>

<div class="header" th:insert="header"> </div>

<div class="main1">
  <div class="titre">Modifier votre profil  <name th:text="${session.name}"></name></div>
  <div th:text="${error}"></div>
  <form class="modification" method="post" th:action="@{/modifProfil}" th:object="${modifProfilForm}">
    <input class="change" type="text" align="center" placeholder="pseudo" name="username">
    <input class="change" type="text" align="center" placeholder="email" name="mail">
    <input class="change" type="text" align="center" placeholder="old password" name="oldPassword">
    <input class="change" type="text" align="center" placeholder="new password" name="password">
    <input class="change" type="text" align="center" placeholder="new password repeat" name="password2"></br>
    <input type="submit" value="Valider" class="valider" />
  </form> 
</div>

<div class="main2">

  <div class="theme">
    <div class="titre">Contact</div>
    <button type="submit" class="valider">Contact Admin</button>
  </div>

  <div class="delete">
    <div class="titre">Gestion</div>
    <button type="submit" class="valider">Delete Account</button>
  </div>

</div>



</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="subscribe.css">
  <link rel="icon" type="image/png" href="alphish_icon.png" />
  <title>Sign up</title>
</head>

<body>

<div class="logo">
  	<img id="logo" src="alphish3.png" width="200px">
</div>

<div class="main">
<p class="sign" align="center">Registration</p>

<form class="form1" method="post" th:action="@{/inscription}" th:object="${inscriptionForm}" >
	<div class="block_left">
		<input class="un " type="text" align="center" placeholder="mail" name="mail" required>
	    <input class="un " type="text" align="center" placeholder="confirmMail" name="confirmMail" required>
	    <input class="pass" type="password" align="center" placeholder="password" name="password" required>
	    <input class="pass" type="password" align="center" placeholder="confirmPassword" name="confirPassword" required>
	</div>
	<div class="block_right">
		<input class="un " type="text" align="center" placeholder="name" name="name" required>
	    <input class="un " type="text" align="center" placeholder="surname" name="surname" required>
	    <input class="pass" type="text" align="center" placeholder="username" name="username"required>
	    <div>
	    <p>Image de profil :</p>
	    	<div class="flex_img">
		    	<label for="mol"><img src="molecule.png"></label>
		    	<label for="nur"><img src="nurse.png"></label>
		    	<label for="bal"><img src="ballon.png"></label>
	    	</div>
	    	<div class="flex_radio">
			    <input type="radio" id="mol" name="image" value="molecule.png">
			    <input type="radio" id="nur" name="image" value="nurse.png">
			    <input type="radio" id="bal" name="image" value="ballon.png">
		    </div>
	    </div>
	</div>
	<input type="submit" class="submit" value="Valider">
</form>

</div>
     
</body>

</html>
